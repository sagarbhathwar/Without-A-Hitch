{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

    <link rel="stylesheet" href="{% static '/css/reg_style.css' %}">


</head>

<body>
<div class="materialContainer">

    <form id="loginForm" action="{% url 'withoutahitch:logging' %}" method="POST">
    {% csrf_token %}
        <div class="box">

            <div class="title">LOGIN</div>

            <div class="input">
                <label for="name">Username</label>
                <input type="text" name="username" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass">
                <span class="spin"></span>
            </div>

            <div class="button login">
                <button>
                    <span>GO</span>
                    <i class="fa fa-check"></i>
                </button>
            </div>
            <a href="{% url 'withoutahitch:register_page' %}" class="pass-forgot" disabled="true">New user?</a>

        </div>
    </form>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="{% static 'js/reg_index.js' %}"></script>

</body>

</html>
