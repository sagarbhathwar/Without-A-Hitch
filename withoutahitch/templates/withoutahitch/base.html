{% load static %}
<html>
<head>
    <title>Without a Hitch</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static '/css/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header" item-height="100%"></div>
        <ul class="nav navbar-nav">
            <li id="home"><a href="{% url 'withoutahitch:index' %}">Home</a></li>
            <li id="about"><a href="{% url 'withoutahitch:pick_package' %}">About</a></li>
            <li id="own"><a href="{% url 'withoutahitch:pick_your_own' %}">Plan an Event</a></li>

        </ul>
        {% if request.session.username %}
            <ul class="nav navbar-nav navbar-right">

                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown<span class="caret"></span></a>
                <ul class="dropdown-menu" id="dropdown">
                    <li><a href="">Account</a></li>
                    <li><a href="#">My Events</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </li>
            </ul>
        {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li id="login"><a href="{% url 'withoutahitch:login_page' %}">
                    <span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
                <li id="register"><a href="{% url 'withoutahitch:register_page' %}">
                    <span class="glyphicon glyphicon-user"></span>Register</a>
                </li>
            </ul>
        {% endif %}

</nav>
{% block content %}
