{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Material Compact Login Animation</title>


    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

    <link rel="stylesheet" href="{% static '/css/reg_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>
<div class="materialContainer">

    <form id="registrationForm" class="form-group">

            <div class="title">REGISTER</div>

            <div class="input">
                <label for="regname">Username</label>
                <input type="text" name="regname" id="regname">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regcity">Name</label>
                <input type="text" name="regcity" id="regcity">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regpass">Email</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="reregpass">Contact Number</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regcity">Address</label>
                <input type="text" name="regcity" id="regcity">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regcity">Password</label>
                <input type="text" name="regcity" id="regcity">
                <span class="spin"></span>
            </div>


            <div class="button">
                <button type="submit" value="Register"></button>
            </div>
        </div>
    </form>
</div>

</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="{% static 'js/reg_index.js' %}"></script>

</body>

</html>
