{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Material Compact Login Animation</title>


    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

    <link rel="stylesheet" href="{% static '/css/reg_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>
<div class="materialContainer">
    {% if messages %}
        {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            <script>
                window.alert("{{ message }}");
            </script>
        {% endif %}
        {% endfor %}
    {% endif %}
    <form id="registrationForm" method="POST" action="{% url 'withoutahitch:registering_user' %}">
        {% csrf_token %}
        <div class="box">
            <div class="title">REGISTER</div>

            <div class="input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" onblur="checkUser()">
                <span class="spin"></span>
            </div>

            <p hidden id="uname_check"></p>

            <div class="input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="contact">Contact Number</label>
                <input type="text" name="contact" id="contact">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span class="spin"></span>
            </div>


            <div class="button">
                <button type="submit" class="btn-danger">Register</button>
            </div>
        </div>
    </form>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript">
    function checkUser()
    {


    }
</script>

<script src="{% static 'js/reg_index.js' %}"></script>

</body>

</html>
